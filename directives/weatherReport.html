<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ convertToDate({ dt: weatherDay.dt}) | date : dateFormat}}</h3>
    </div>
    <div class="panel-body">
        <h5>Daytime temperature: {{ convertToStandard({ daytimeTemp: weatherDay.temp.day }) }}</h5>
        <h5>Description: {{ getDescription({ descr: weatherDay.weather[0].description }) }}</h5>
    </div>
</div>
